<div id="bootstrap-touch-slider" class="carousel bs-slider fade control-round indicators-line" data-ride="carousel"
	data-pause="hover" data-interval="false">

	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li *ngFor="let el of slider;let i=index;" data-target="#bootstrap-touch-slider" [attr.data-slide-to]="i"
			[ngClass]="i==0? 'active' : ''"></li>
	</ol>

	<!-- Wrapper For Slides -->
	<div class="carousel-inner" role="listbox">

		<ng-container *ngFor="let sl of slider; let i=index;">
			<div [ngClass]="i==0? 'item active' : 'item'" [style.background]="'url(/assets/uploads/' + sl.photo + ')'">
				<div class="bs-slider-overlay"></div>
				<div class="container">
					<div class="row">
						<div class="slide-text slide_style_center">
							<h1 data-animation="animated flipInX" class="">{{sl.heading}}</h1>
							<p data-animation="animated fadeInDown" class="">{{sl.content}}</p>
							<a href="#" target="_blank" class="btn btn-primary"
								data-animation="animated fadeInDown">{{sl.button_text}}</a>
						</div>
					</div>
				</div>
			</div>
		</ng-container>

	</div>

	<!-- Slider Left Control -->
	<a class="left carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="prev">
		<span class="fa fa-angle-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>

	<!-- Slider Right Control -->
	<a class="right carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="next">
		<span class="fa fa-angle-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>

</div>
